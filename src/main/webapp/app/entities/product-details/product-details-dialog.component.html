<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductDetailsLabel" jhiTranslate="inventoryApp.productDetails.home.createOrEditLabel">Create or edit a Product Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.productDetails.length" for="field_length">Length</label>
            <input type="number" class="form-control" name="length" id="field_length"
                [(ngModel)]="productDetails.length" required/>
            <div [hidden]="!(editForm.controls.length?.dirty && editForm.controls.length?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.length?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.length?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.productDetails.breadth" for="field_breadth">Breadth</label>
            <input type="number" class="form-control" name="breadth" id="field_breadth"
                [(ngModel)]="productDetails.breadth" required/>
            <div [hidden]="!(editForm.controls.breadth?.dirty && editForm.controls.breadth?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.breadth?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.breadth?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.productDetails.squareFeet" for="field_squareFeet">Square Feet</label>
            <input type="number" class="form-control" name="squareFeet" id="field_squareFeet"
                [(ngModel)]="productDetails.squareFeet" required/>
            <div [hidden]="!(editForm.controls.squareFeet?.dirty && editForm.controls.squareFeet?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.squareFeet?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.squareFeet?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.productDetails.sold" for="field_sold">Sold</label>
            <input type="text" class="form-control" name="sold" id="field_sold"
                [(ngModel)]="productDetails.sold" required maxlength="50"/>
            <div [hidden]="!(editForm.controls.sold?.dirty && editForm.controls.sold?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sold?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sold?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.productDetails.productDetail" for="field_productDetail">Product Detail</label>
            <select class="form-control" id="field_productDetail" name="productDetail" [(ngModel)]="productDetails.productDetail" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === productDetails.productDetail?.id ? productDetails.productDetail : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
