<div>
    <h2>
        <span jhiTranslate="inventoryApp.productDetails.home.title">Product Details</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-details" [routerLink]="['/', { outlets: { popup: ['product-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="inventoryApp.productDetails.home.createLabel">
            Create new Product Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'inventoryApp.productDetails.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.productDetails.length">Length</span></th>
            <th><span jhiTranslate="inventoryApp.productDetails.breadth">Breadth</span></th>
            <th><span jhiTranslate="inventoryApp.productDetails.squareFeet">Square Feet</span></th>
            <th><span jhiTranslate="inventoryApp.productDetails.sold">Sold</span></th>
            <th><span jhiTranslate="inventoryApp.productDetails.productDetail">Product Detail</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productDetails of productDetails ;trackBy: trackId">
                <td><a [routerLink]="['../product-details', productDetails.id ]">{{productDetails.id}}</a></td>
                <td>{{productDetails.length}}</td>
                <td>{{productDetails.breadth}}</td>
                <td>{{productDetails.squareFeet}}</td>
                <td>{{productDetails.sold}}</td>
                <td>
                    <div *ngIf="productDetails.productDetail">
                        <a [routerLink]="['../product', productDetails.productDetail?.id ]" >{{productDetails.productDetail?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-details', productDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-details/'+ productDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-details/'+ productDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
